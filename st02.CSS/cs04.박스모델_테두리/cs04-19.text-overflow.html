<!DOCTYPE html>
<html>
<head>
    <title>text-overflow</title>
    <style>
    div.a{width:100px; border:2px solid green; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    div.a:hover{width:380px;  white-space:normal; }
    
    
    
    
    
    
    </style>
</head>
<body>
    <h1>The text-overflow</h1>

    <p>Hover over the div below, to see the entire text.</p>

    <div class="a">This is some long text that will not fit in the box.</div>
</body>
</html>
