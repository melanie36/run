<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        div#borderstyle,
        div#bordercolor,
        div#borderwidth {
            clear: both;
        }

        div#borderstyle>div {
            float: left;
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gray;
        }

        div#bordercolor>div {
            float: left;
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gray;
        }

        div#borderwidth>div {
            float: left;
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gray;
        }

        div.box1{
            border-style: 1px black solid;
        }

        div.box2{
            border-style: 1px black dotted;
        }

        div.box3{
         border-style: 1px black dashed;
        }

        div.box4{
          border-style: 1px black double;
        }
    </style>
</head>

<body>
    <div id="borderstyle">
        <h2>border style</h2>
        <div class="box1"> solid </div>
        <div class="box2"> dotted </div>
        <div class="box3"> dashed </div>
        <div class="box4"> 4면이 다른 border style</div>
    </div>

    <div id="bordercolor">
        <h2>border color</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>

    <div id="borderwidth">
        <h2>border width</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>

</body>

</html>
