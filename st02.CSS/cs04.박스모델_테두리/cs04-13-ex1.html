<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        img[src] {
            width: 150px;
            height: 150px;
            border: solid 2px red;
            border-radius: 20px;
            float: left;
        }

        div#bg {
            border: solid 2px red;
            border-radius: 20px;
            float: left;
            margin: 0px 20px;
        }
    </style>
</head>

<body>
    <h2>border radius</h2>
    <img src="../images/pic1.jpg">

    <div id="bg" style="width:250px;height:268px; background-image: url(../images/pic3.jpg);">
    </div>
</body>

</html>
