<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>clear 1</title>

    <style>
    *{margin: 0;padding: 0;}
    div.box1{background-color: darkgreen;width: 150px; height: 100px; display: inline-block;}
    div.box2{background-color: darkkhaki;width: 150px; height: 100px; display: inline-block;}
    div.box3{background-color: darkorange;width: 150px; height: 100px; display: inline-block;}

    div::after{clear: both; display: block; content:"";}
    
    
    
    </style>


</head>
<body>
    <div id="clearboth">
        <div class="box1">1</div> <!-- float:left; -->
        <div class="box2">2</div> <!-- float:right; -->
    </div>
    <div class="box3">3</div>
</body>
</html>
