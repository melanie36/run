<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>
    <style>
    *{margin: 0;padding: 0;}
    div#pos1{background-color: darkorange;height: 50px;}
    div#pos2{background-color: darkorchid;height: 50px;}
    div#pos3{background-color: darkseagreen;height: 50px;}
    
    div#pos2{position: relative;left: 200px;top: 200px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="pos1">첫번째</div>
        <div id="pos2">두번째</div>
        <div id="pos3">세번째</div>
    </div>
</body>
</html>
