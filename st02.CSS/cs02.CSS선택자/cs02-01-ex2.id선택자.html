<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
<style>
    *{margin:0;padding:0;}
#header{background-color: salmon;}
#aside{float:left; background-color:sandybrown;width:200px;}
#content{float:right;background-color:seagreen;width:calc( 100% - 200px );}

</style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
